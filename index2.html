<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>kronk</title>

<style>
:root {
  --c-black:#1a1a1a; --c-white:#e1e1e1; --c-grey:#898989;
  --c-purple:#b462ff; --c-fuschia:#ff45b4; --c-blue:#18b6ff;
  --c-green:#1beb9e; --c-orange:#ff9528; --c-yellow:#dddd25;
  --font:'IBM', monospace;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body { 
  margin: 0; 
  background: var(--c-black); 
  color: var(--c-white); 
  min-height: 100vh;
  font-family: var(--font); 
}
    
.content-block {
  display: inline-flex;
  flex-direction: row;
  gap: 1rem;
  background: rgba(26,26,26,0.85);
  padding: 1rem 1rem;
}

body { 
  font-size: 16px;
  display: flex;
  flex-direction: column;
}

/* ---------- HYDRA BACKGROUND ---------- */
#hydra-bg { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100vw; 
  height: 100vh; 
  z-index: 0; 
}

#hydra-canvas { 
  width: 100%; 
  height: 100%; 
  display: block; 
  background: black; 
}

/* ---------- MAIN CONTAINER ---------- */
#main-container {
  position: relative;
  z-index: 2;
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 2vh 4vw;
  align-items: flex-start;    
 }

#main-container::-webkit-scrollbar {
  display: none;
}

/* ---------- HEADER ---------- */
h1 {
  color: var(--c-yellow);
  font-size: clamp(2rem, 5vw, 4rem);
  font-weight: normal;
  text-transform: lowercase;
  margin-bottom: 0;
  line-height: 1;
}

/* ---------- INTRO TEXT ---------- */
.intro-text {
  color: var(--c-green);
  font-size: clamp(0.8rem, 1.5vw, 1rem);
  margin: 0.5rem 0 1rem 0;
  line-height: 1.4;
}

.intro-text a {
  color: var(--c-black);
  background: var(--c-green);
  padding: 0.1em 0.3em;
  text-decoration: none;
  border-radius: 2px;
  transition: background 0.2s;
}

.intro-text a:hover {
  background: var(--c-yellow);
}
    
.intro-text2 { display: inline-flex; gap: 1rem; }
     
.intro-text2 a {
  background: var(--c-green);
  color: var(--c-black);
  border: none;
  padding: 0.6rem 1.5rem;
  font-family: var(--font);
  font-size: clamp(0.8rem, 1.3vw, 0.9rem);
  cursor: pointer;
  border-radius: 2px;
  font-weight: bold;
  transition: background 0.2s;
  text-decoration: none; 
  display: inline-flex;   
}

/* ---------- SECTION LABELS ---------- */
.section-label {
  color: var(--c-green);
  font-size: clamp(0.75rem, 1.3vw, 0.9rem);
  margin: 1rem 0 0.5rem 0;
}

/* ---------- EMAIL FORM ---------- */
.email-form {
  display: flex;
  gap: 0.5rem;
  width: 100%;
  max-width: 500px;
  flex-wrap: wrap;
}

.email-form input {
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--c-grey);
  color: var(--c-white);
  padding: 0.6rem 1rem;
  font-family: var(--font);
  font-size: clamp(0.8rem, 1.3vw, 0.9rem);
  flex: 1;
  min-width: 200px;
  border-radius: 2px;
}

.email-form input::placeholder {
  color: var(--c-grey);
}

.email-form button {
  background: var(--c-green);
  color: var(--c-black);
  border: none;
  padding: 0.6rem 1.5rem;
  font-family: var(--font);
  font-size: clamp(0.8rem, 1.3vw, 0.9rem);
  cursor: pointer;
  border-radius: 2px;
  font-weight: bold;
  transition: background 0.2s;
}

.email-form button:hover {
  background: var(--c-yellow);
}

/* ---------- MOBILE ADJUSTMENTS ---------- */
@media (max-width: 768px) {
  #main-container {
    padding: 2vh 3vw;
  }
}

</style>
</head>

</div>

<script src="https://unpkg.com/hydra-synth"></script>
<script>
// ============ HYDRA SETUP ============
window.addEventListener('load', () => {
  const canvas = document.getElementById("hydra-canvas");
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;

  const hydra = new Hydra({ canvas, detectAudio:false, makeGlobal:true });

  function randomizeHydra() {
    const freq1 = 5 + Math.random() * 40;
    const freq2 = 20 + Math.random() * 80;
    const rot = Math.random() * 3.14;
    const pix = 5 + Math.random() * 30;

    osc(freq1, 0.9, 300)
      .color(Math.random(), Math.random(), Math.random())
      .diff(
        osc(freq2, 0.3, 100)
          .color(Math.random(), Math.random(), Math.random())
          .rotate(rot)
          .pixelate(pix)
          .kaleid()
      )
      .scrollX(Math.random()*20 -10)
      .colorama()
      .luma()
      .repeatX(2 + Math.floor(Math.random()*4))
      .repeatY(2 + Math.floor(Math.random()*4))
      .modulate(osc(1, Math.random()*-2, 300))
      .scale(1 + Math.random()*2)
      .out();
  }

  // Initial hydra
  randomizeHydra();

  // Auto-randomize every 10 seconds
  setInterval(randomizeHydra, 10000);

  // Randomize on occasional clicks
  document.body.addEventListener('click', () => {
    if (Math.random() > 0.7) randomizeHydra();
  });

  addEventListener('resize',()=>{
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    if(hydra.resize) hydra.resize();
  });
});
</script>

</body>
