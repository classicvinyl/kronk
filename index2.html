<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music + Hydra Visuals</title>
<style>
  /* --- Global Reset --- */
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: monospace;
    background-color: #0f0f0f;
    color: #eee;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* --- Three-column layout --- */
  .column {
    padding: 1em;
    overflow-y: auto;
  }

  .left {
    width: 20%;
    border-right: 1px solid #333;
  }

  .center {
    width: 60%;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: stretch;
    border-right: 1px solid #333;
  }

  .right {
    width: 20%;
  }

  /* --- Sidebar track list --- */
  h2 { margin-bottom: 0.5em; }
  ul { list-style: none; }
  li { margin-bottom: 0.3em; }
  a { color: #eee; text-decoration: none; }
  a:hover { text-decoration: underline; }

  /* --- Hydra iframe --- */
  .hydra-frame {
    flex: 1;
    border: none;
  }

  /* --- Optional right column content --- */
  .right h2 { margin-bottom: 0.5em; }
  .right p { font-size: 0.9em; line-height: 1.3em; }

</style>
</head>
<body>

  <!-- LEFT COLUMN -->
  <div class="column left">
    <h2>Tracks</h2>
    <ul>
      <li><a href="#">Track 1</a></li>
      <li><a href="#">Track 2</a></li>
      <li><a href="#">Track 3</a></li>
      <li><a href="#">Track 4</a></li>
      <li><a href="#">Track 5</a></li>
    </ul>
  </div>

  <!-- CENTER COLUMN -->
  <div class="column center">
    <!-- Hydra Visual -->
    <iframe
      class="hydra-frame"
      src="https://hydra.ojack.xyz/?sketch_id=example_11&showCode=false&ui=false"
      allow="fullscreen"
    ></iframe>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="column right">
    <h2>Info</h2>
    <p>
      Music + visuals inspired by MusicForProgramming.net and Hydra.
    </p>
    <p>
      Hydra sketch <em>example_11</em> licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" style="color:#eee;">CC BY-NC-SA 4.0</a>.
    </p>
  </div>

</body>
</html>
