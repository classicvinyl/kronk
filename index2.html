<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>kronk</title>

<style>
:root {
  --c-black:#1a1a1a;
  --c-white:#e1e1e1;
  --c-grey:#898989;
  --c-green:#1beb9e;
  --c-yellow:#dddd25;
  --font:'IBM', monospace;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  background: var(--c-black);
  color: var(--c-white);
  min-height: 100vh;
  font-family: var(--font);
}

/* ---------- HYDRA BACKGROUND ---------- */
#hydra-bg {
  position: fixed;
  inset: 0;
  z-index: 0;
}
#hydra-canvas {
  width: 100%;
  height: 100%;
  display: block;
}

/* ---------- MAIN CONTAINER ---------- */
#main-container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

.content-block {
  width: 100%;
  max-width: 900px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
}

/* ---------- HEADER ---------- */
h1 {
  color: var(--c-yellow);
  font-size: clamp(2.8rem, 1.5vw, 2.8rem);
  font-weight: normal;
  text-transform: lowercase;
  line-height: 2.8rem;
}

/* ---------- GREEN TEXT BLOCK ---------- */
.green {
  display: inline-block;
  padding: 0;
  font-size: 2vw;
  line-height: 1em;
  text-transform: lowercase;
  word-break: break-word;
  white-space: normal;
  color: var(--c-green);
}

.green a {
  color: var(--c-black);
  background: var(--c-green);
  text-decoration: none;
  padding: 0 0.2em;
}

.green a:hover {
  background: var(--c-yellow);
}

/* ---------- EMAIL FORM ---------- */
.email-form {
  display: flex;
  gap: 0.5rem;
  max-width: 600px;
}

.email-form input {
  flex: 1;
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--c-grey);
  color: var(--c-white);
  padding: 0.6rem 1rem;
  font-family: var(--font);
  height: 2.8rem;
}

.email-form button {
  background: var(--c-green);
  color: var(--c-black);
  border: none;
  padding: 0.6rem 1rem;
  font-family: var(--font);
  font-weight: bold;
  cursor: pointer;
  height: 2.8rem;
}

.email-form button:hover {
  background: var(--c-yellow);
}

/* ---------- YOUTUBE ---------- */
.youtube-container {
  width: 100%;
  max-width: 360px;
}

.youtube-container iframe {
  width: 100%;
  aspect-ratio: 9 / 16;
  border: 0;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .green {
    font-size: 4vw;
  }
}
</style>
</head>

<body>

<div id="hydra-bg">
  <canvas id="hydra-canvas"></canvas>
</div>

<div id="main-container">
  <div class="content-block">

    <!-- (1) HEADING -->
    <h1>kronk</h1>

    <!-- (2) GREEN TEXT -->
    <div class="green">
      broadcast artifacts from the borders of noise, techno, and the ecstatic.<br>
      public fragments appear as short transmissions.<br>
      extended unlisted video &amp; text is archived via the
      <a href="https://whokronk.substack.com">free mail-list</a>.<br>
      the release channel is
      <a href="https://soundbreakingsky.bandcamp.com">bandcamp</a>.
    </div>

    <!-- (3) MAIL LIST -->
    <form class="email-form"
          action="https://whokronk.substack.com/subscribe"
          method="get"
          target="_blank">
      <input type="email" name="email" placeholder="your email" required>
      <button type="submit">join mail-list</button>
    </form>

    <!-- (4) YOUTUBE SHORT -->
    <div class="youtube-container">
      <iframe
        src="https://www.youtube.com/embed/XLK7Uu3gVU4"
        allowfullscreen>
      </iframe>
    </div>

  </div>
</div>

<script src="https://unpkg.com/hydra-synth"></script>
<script>
window.addEventListener('load', () => {
  const canvas = document.getElementById("hydra-canvas");
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;

  const hydra = new Hydra({ canvas, detectAudio:false, makeGlobal:true });

  function randomizeHydra() {
    osc(10 + Math.random()*30, 0.9, 300)
      .color(Math.random(),Math.random(),Math.random())
      .kaleid(3 + Math.floor(Math.random()*4))
      .pixelate(10 + Math.random()*20)
      .out();
  }

  randomizeHydra();
  setInterval(randomizeHydra, 5000);
});
</script>

</body>
</html>
