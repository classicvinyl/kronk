<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>kronk</title>

<style>
#links-panel { display: none; }
.info-line span { cursor: pointer; }

/* ---------- BASE + PALETTE ---------- */
:root {
  --c-black:#1a1a1a; --c-white:#e1e1e1; --c-grey:#898989;
  --c-purple:#b462ff; --c-fuschia:#ff45b4; --c-blue:#18b6ff;
  --c-green:#1beb9e; --c-orange:#ff9528; --c-yellow:#dddd25;
  --line:2.5ch; --font:'IBM', monospace;
  --icon-w: 10vw;
}
html,body{ margin:0; background:var(--c-black); color:var(--c-white); height:100%; font-family:var(--font); line-height:var(--line);}
body { font-size:3.97vw; }
@media (min-width: 768px) { body { font-size:2vw; } }
@media (min-width: 1024px) { body { font-size:1.11111111vw; } } 

/* ---------- HYDRA FULLSCREEN BACKGROUND ---------- */
#hydra-bg { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; overflow:hidden; }
#hydra-canvas { width:100%; height:100%; display:block; background:black; pointer-events:none; }

/* ---------- TYPE ---------- */
a {color:inherit; text-decoration:none;}
a:hover {color:var(--c-black); background:var(--c-current);} 
.green{color:var(--c-green); --c-current:var(--c-green);} 
.grey{color:var(--c-grey); --c-current:var(--c-grey);} 
.purple{color:var(--c-purple); --c-current:var(--c-purple);} 
.yellow{color:var(--c-yellow); --c-current:var(--c-yellow);} 
.x-multi-column { column-count:1; column-gap:0; }

/* ---------- MOBILE ---------- */
@media (max-width: 767px) {
  #info-panel .icon { width:15vw !important; height:15vw !important; }
  #info-panel2 .icon { width:15vw !important; height:15vw !important; }
  #track-link { font-size:10vw !important; padding:0.4ch 0.8ch !important; margin-top:0.4ch !important; }
  #release-link {font-size: 6vw !important; line-height: 1.2em !important;}
  #info-panel #info-panel2 .info-line { width:auto !important; }
}
  
#links-panel3 {
  position: fixed;
  top: 0;
  right: 0;
  width: auto;
  min-width: 200px;
  background: rgba(26,26,26,0.85);
  padding: var(--line);
  display: block;    
  opacity: 1;          
  transform: none;     
  z-index: 5;
  border-radius: 0.1ch;
}

#links-panel3 a.release-link {
  display: block;
  padding: 0.1ch 0.1ch;
  margin-bottom: 0.1ch;
  color: var(--c-white);
  text-decoration: none;
  font-size: 3vw;
  line-height: 1.2em;
  align: right;
}

@media (max-width: 767px) {
  #links-panel3 a.release-link {
    font-size: 6vw;
    line-height: 1.2em;
  }
}
  
#links-panel3 a.release-link:hover {
  color: var(--c-yellow);
}
  
</style>
</head>
<body>

<!-- HYDRA -->
<div id="hydra-bg"><canvas id="hydra-canvas"></canvas></div>
<script src="https://unpkg.com/hydra-synth"></script>
<script>
window.addEventListener('load', () => {
  const canvas = document.getElementById("hydra-canvas");
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;

  const hydra = new Hydra({ canvas, detectAudio:false, makeGlobal:true });

  osc(10,0.9,300)
    .color(0.9,0.7,0.8)
    .diff( osc(45,0.3,100).color(0.9,0.9,0.9).rotate(0.18).pixelate(12).kaleid() )
    .scrollX(10)
    .colorama()
    .luma()
    .repeatX(4)
    .repeatY(4)
    .modulate( osc(1,-0.9,300) )
    .scale(2)
    .out();

  addEventListener('resize',()=>{
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    if(hydra.resize) hydra.resize();
  });

  function randomizeHydra() {
    const freq1 = 5 + Math.random() * 40;
    const freq2 = 20 + Math.random() * 80;
    const rot = Math.random() * 3.14;
    const pix = 5 + Math.random() * 30;

    osc(freq1, 0.9, 300)
      .color(Math.random(), Math.random(), Math.random())
      .diff(
        osc(freq2, 0.3, 100)
          .color(Math.random(), Math.random(), Math.random())
          .rotate(rot)
          .pixelate(pix)
          .kaleid()
      )
      .scrollX(Math.random()*20 -10)
      .colorama()
      .luma()
      .repeatX(2 + Math.floor(Math.random()*4))
      .repeatY(2 + Math.floor(Math.random()*4))
      .modulate(osc(1, Math.random()*-2, 300))
      .scale(1 + Math.random()*2)
      .out();
  }

  window.randomizeHydra = randomizeHydra;
});  
</script>
  
<!-- LINKS PANEL3 -->
<div id="links-panel3">
  <a href="#news" class="release-link">news</a>
  <a href="#about" class="release-link">about</a>
  <a href="#contact" class="release-link">contact</a>
</div>
  
</body>
</html>
