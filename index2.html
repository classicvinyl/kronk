<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hydra Programming Site</title>

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    background: #0c0c0c;
    color: #d0d0d0;
    font-family: "Courier New", Courier, monospace;
    overflow: hidden;
  }

  .sidebar {
    width: 22%;
    max-width: 320px;
    border-right: 1px solid #333;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  .sidebar h2 {
    margin-top: 0;
    color: #909090;
    letter-spacing: 1px;
    font-size: 16px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 20px 0;
  }

  .sidebar li {
    margin: 6px 0;
  }

  .sidebar a {
    color: #d0d0d0;
    text-decoration: none;
  }

  .sidebar a:hover {
    text-decoration: underline;
  }

  .notes {
    margin-top: 30px;
    font-size: 13px;
    color: #888;
    line-height: 1.4em;
  }

  .main {
    flex: 1;
    position: relative;
  }

  #hydra-canvas {
    width: 100%;
    height: 100%;
    display: block;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/hydra-synth/dist/hydra-synth.js"></script>
</head>

<body>

<div class="sidebar">
  <h2>playlist</h2>
  <ul>
    <li><a href="#">track 01</a></li>
    <li><a href="#">track 02</a></li>
    <li><a href="#">track 03</a></li>
  </ul>

  <div class="notes">
    <p>
      hydra visual: example_11 (standalone).<br>
      fully self-contained HTML.
    </p>
  </div>
</div>

<div class="main">
  <canvas id="hydra-canvas"></canvas>
</div>

<script>
  const canvas = document.getElementById("hydra-canvas");

  const hydra = new Hydra({
    canvas: canvas,
    detectAudio: false
  });

  // ---------------------------
  // HYDRA SKETCH: example_11
  // ---------------------------

  osc(10, 0.2, 0.8)
    .modulate(
      noise(3)
        .scale(1.2)
        .rotate(0, 0.1),
      0.3
    )
    .color(0.2, 0.4, 1)
    .contrast(1.4)
    .saturate(1.3)
    .out();
</script>

</body>
</html>
