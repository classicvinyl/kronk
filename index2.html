<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>kronk</title>

<style>
#links-panel { display: none; }
.info-line span { cursor: pointer; }

/* ---------- BASE + PALETTE ---------- */
:root {
  --c-black:#1a1a1a; --c-white:#e1e1e1; --c-grey:#898989;
  --c-purple:#b462ff; --c-fuschia:#ff45b4; --c-blue:#18b6ff;
  --c-green:#1beb9e; --c-orange:#ff9528; --c-yellow:#dddd25;
  --line:2.5ch; --font:'IBM', monospace;
  --icon-w: 10vw;
}
html,body{ margin:0; background:var(--c-black); color:var(--c-white); height:100%; font-family:var(--font); line-height:var(--line);}
body { font-size:3.97vw; }
@media (min-width: 768px) { body { font-size:2vw; } }
@media (min-width: 1024px) { body { font-size:1.11111111vw; } } 

/* ---------- HYDRA FULLSCREEN BACKGROUND ---------- */
#hydra-bg { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:0; overflow:hidden; }
#hydra-canvas { width:100%; height:100%; display:block; background:black; pointer-events:none; }

/* ---------- MAIN CONTAINER ---------- */
#main-container {
  position: relative;
  z-index: 2;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

  .content-block {
  width: 100%;
  max-width: 900px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  background: rgba(26, 26, 26, 0.55);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 2px;
}

/* ---------- HEADER ---------- */
h1 {
  color: var(--c-yellow);
  font-size: clamp(2.8rem, 1.5vw, 2.8rem);
  font-weight: normal;
  text-transform: lowercase;
  line-height: 2.8rem;
}

/* ---------- GREEN TEXT BLOCK ---------- */
.green {
  display: inline-block;
  padding: 0;
  font-size: 2vw;
  line-height: 1em;
  text-transform: lowercase;
  word-break: break-word;
  white-space: normal;
  color: var(--c-green);
}

.green a {
  color: var(--c-black);
  background: var(--c-green);
  text-decoration: none;
  padding: 0 0.2em;
}

.green a:hover {
  background: var(--c-yellow);
}

/* ---------- EMAIL FORM ---------- */
.email-form {
  display: flex;
  gap: 0.5rem;
  max-width: 600px;
}

.email-form input {
  flex: 1;
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--c-grey);
  color: var(--c-white);
  padding: 0.6rem 1rem;
  font-family: var(--font);
  height: 2.8rem;
}

.email-form button {
  background: var(--c-green);
  color: var(--c-black);
  border: none;
  padding: 0.6rem 1rem;
  font-family: var(--font);
  font-weight: bold;
  cursor: pointer;
  height: 2.8rem;
}

.email-form button:hover {
  background: var(--c-yellow);
}

/* ---------- YOUTUBE ---------- */
.youtube-container {
  width: 100%;
  max-width: 360px;
}

.youtube-container iframe {
  width: 100%;
  aspect-ratio: 9 / 16;
  border: 0;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .green {
    font-size: 4vw;
  }
}
</style>
</head>

<body>

<!-- HYDRA -->
<div id="hydra-bg"><canvas id="hydra-canvas"></canvas></div>
<script src="https://unpkg.com/hydra-synth"></script>
<script>
window.addEventListener('load', () => {
  const canvas = document.getElementById("hydra-canvas");
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;

  const hydra = new Hydra({ canvas, detectAudio:false, makeGlobal:true });

  osc(10,0.9,300)
    .color(0.9,0.7,0.8)
    .diff( osc(45,0.3,100).color(0.9,0.9,0.9).rotate(0.18).pixelate(12).kaleid() )
    .scrollX(10)
    .colorama()
    .luma()
    .repeatX(4)
    .repeatY(4)
    .modulate( osc(1,-0.9,300) )
    .scale(2)
    .out();

  addEventListener('resize',()=>{
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    if(hydra.resize) hydra.resize();
  });

  function randomizeHydra() {
    const freq1 = 5 + Math.random() * 40;
    const freq2 = 20 + Math.random() * 80;
    const rot = Math.random() * 3.14;
    const pix = 5 + Math.random() * 30;

    osc(freq1, 0.9, 300)
      .color(Math.random(), Math.random(), Math.random())
      .diff(
        osc(freq2, 0.3, 100)
          .color(Math.random(), Math.random(), Math.random())
          .rotate(rot)
          .pixelate(pix)
          .kaleid()
      )
      .scrollX(Math.random()*20 -10)
      .colorama()
      .luma()
      .repeatX(2 + Math.floor(Math.random()*4))
      .repeatY(2 + Math.floor(Math.random()*4))
      .modulate(osc(1, Math.random()*-2, 300))
      .scale(1 + Math.random()*2)
      .out();
  }

  window.randomizeHydra = randomizeHydra;
});
</script>




  
<div id="main-container">
  <div class="content-block">

    <!-- (1) HEADING -->
    <h1>kronk</h1>

    <!-- (2) GREEN TEXT -->
    <div class="green">
      broadcast artifacts from the borders of noise, techno, and the ecstatic.<br>
      public fragments appear as short transmissions.<br>
      extended unlisted video &amp; text is archived via the
      <a href="https://whokronk.substack.com">free mail-list</a>.<br>
      the release channel is
      <a href="https://soundbreakingsky.bandcamp.com">bandcamp</a>.
    </div>

    <!-- (3) MAIL LIST -->
    <form class="email-form"
          action="https://whokronk.substack.com/subscribe"
          method="get"
          target="_blank">
      <input type="email" name="email" placeholder="your email" required>
      <button type="submit">join mail-list</button>
    </form>


  </div>
</div>


</body>
</html>
