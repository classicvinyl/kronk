<style>
:root {
  --c-black:#1a1a1a; --c-white:#e1e1e1; --c-grey:#898989;

  --c-green:#1beb9e; --c-orange:#ff9528; --c-yellow:#dddd25;
  --font:'IBM', monospace;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body { 
  margin: 0; 
  background: var(--c-black); 
  color: var(--c-white); 
  height: 100vh;
  font-family: var(--font); 
}
    
.content-block {
  display: flex;
  flex-direction: column;
  gap: 1rem;

body {

/* ---------- HYDRA BACKGROUND ---------- */
#hydra-bg { 
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100vw; 
  height: 100vh; 
  z-index: 0; 
}

#hydra-canvas { 
  width: 100%; 
  height: 100%; 
  display: block; 
  background: black; 
}

/* ---------- MAIN CONTAINER ---------- */
#main-container {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#main-container::-webkit-scrollbar {
  display: none;
}

/* ---------- HEADER ---------- */
h1 {
  color: var(--c-yellow);
  font-size: clamp(2.8rem, 1.5vw, 2.8rem);
  /*font-size: clamp(0.75rem, 1.2vw, 0.9rem);*/
  font-weight: normal;
  text-transform: lowercase;
  margin: 0;
  line-height: 2.8rem;
  align-self: flex-start;
  padding: 0 0rem;
  height: 2.8rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
}

@media (min-width: 769px) {
  h1 {
    width: auto;
    justify-content: flex-start;
  }
  
  h1 .intro-text2 {
    display: none;
  }
  
  .controls-row .intro-text2 {
    display: flex;
  }
}

@media (max-width: 768px) {
  .controls-row .intro-text2 {
    display: none;
  }
  
  h1 {
    justify-content: space-between;
    align-items: center;
  }
  
  h1 .intro-text2 {
    display: flex;
  }

/* ---------- CONTROLS ROW ---------- */
.controls-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  gap: 1rem;
  flex-wrap: nowrap;
}

/* ---------- INTRO TEXT ---------- */
.intro-text {
  color: var(--c-green);
  font-size: clamp(0.8rem, 1.5vw, 1rem);
  margin: 0.5rem 0 1rem 0;
  line-height: 1.4;
}

.intro-text a {
  color: var(--c-black);
  background: var(--c-green);
  padding: 0.1em 0.3em;
  text-decoration: none;
  border-radius: 2px;
  transition: background 0.2s;
}

.intro-text a:hover {
  background: var(--c-yellow);
}
    
.intro-text2 { 
  display: flex; 
  gap: 0.5rem;
  align-items: center;
}
     
.intro-text2 a {
  background: var(--c-green);
  color: var(--c-black);
  border: none;
  padding: 0.6rem;
  font-family: var(--font);
  cursor: pointer;
  border-radius: 2px;
  font-weight: bold;
  transition: background 0.2s;
  text-decoration: none; 
  display: flex;
  align-items: center;
  justify-content: center;
  height: 2.8rem;
  width: 2.8rem;
}

.intro-text2 svg {
  width: 1.5rem;
  height: 1.5rem;
  fill: var(--c-black);
}

/* ---------- SECTION LABELS ---------- */
.section-label {
  color: var(--c-green);
  font-size: clamp(0.75rem, 1.3vw, 0.9rem);
  margin: 1rem 0 0.5rem 0;
}

/* ---------- EMAIL FORM ---------- */
.email-form {
  display: flex;
  gap: 0.5rem;
  flex: 1;
  max-width: 60%;
}

.email-form input {
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--c-grey);
  color: var(--c-white);
  padding: 0.6rem 1rem;
  font-family: var(--font);
  font-size: clamp(0.75rem, 1.2vw, 0.9rem);
  flex: 1;
  min-width: 120px;
  border-radius: 2px;
  height: 2.8rem;
}

.email-form input::placeholder {
  color: var(--c-grey);
}

.email-form button {
  background: var(--c-green);
  color: var(--c-black);
  border: none;
  padding: 0.6rem 1rem;
  font-family: var(--font);
  font-size: clamp(0.75rem, 1.2vw, 0.9rem);
  cursor: pointer;
  border-radius: 2px;
  font-weight: bold;
  transition: background 0.2s;
  white-space: nowrap;
  height: 2.8rem;
}

.email-form button:hover {
  background: var(--c-yellow);
}

/* ---------- YOUTUBE ---------- */
.youtube-container {
  width: 100%;
  max-width: 600px;
  flex: 1;
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

.youtube-container iframe {
  width: 100%;
  height: 100%;
  max-height: calc(100vh - 200px);
  aspect-ratio: 9/16;
  border: 0;

/* ---------- MOBILE ADJUSTMENTS ---------- */
@media (max-width: 768px) {
  .content-block {
    gap: 0.5rem;
    padding: 1rem 0;
  }
  
  h1 {
    font-size: clamp(2.8rem, 1.2vw, 2.8rem);
    width: 100%;
    justify-content: space-between;

    line-height: 2.8rem;

  }

  }
  
  .youtube-container iframe {
    max-height: calc(100vh - 250px);
  }
}

<script>
// ============ HYDRA SETUP ============
window.addEventListener('load', () => {
  const canvas = document.getElementById("hydra-canvas");
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;

  const hydra = new Hydra({ canvas, detectAudio:false, makeGlobal:true });

  function randomizeHydra() {
    const freq1 = 5 + Math.random() * 40;
    const freq2 = 20 + Math.random() * 80;
    const rot = Math.random() * 3.14;
    const pix = 5 + Math.random() * 30;

    osc(freq1, 0.9, 300)
      .color(Math.random(), Math.random(), Math.random())
      .diff(
        osc(freq2, 0.3, 100)
          .color(Math.random(), Math.random(), Math.random())
          .rotate(rot)
          .pixelate(pix)
          .kaleid()
      )
      .scrollX(Math.random()*20 -10)
      .colorama()
      .luma()
      .repeatX(2 + Math.floor(Math.random()*4))
      .repeatY(2 + Math.floor(Math.random()*4))
      .modulate(osc(1, Math.random()*-2, 300))
      .scale(1 + Math.random()*2)
      .out();
  }

  // Initial hydra
  randomizeHydra();

  // Auto-randomize every 5 seconds
  setInterval(randomizeHydra, 5000);

  // Randomize on occasional clicks
  document.body.addEventListener('click', () => {
    if (Math.random() > 0.7) randomizeHydra();
  });

  addEventListener('resize',()=>{
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    if(hydra.resize) hydra.resize();
  });
});
</script>
