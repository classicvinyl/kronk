<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kronk Hydra (Fullscreen Background)</title>
<style>
/* ---------- BASE + PALETTE (unchanged from original) ---------- */
:root {
  --c-black:#1a1a1a; --c-white:#e1e1e1; --c-grey:#898989;
  --c-purple:#b462ff; --c-fuschia:#ff45b4; --c-blue:#18b6ff;
  --c-green:#1beb9e; --c-orange:#ff9528; --c-yellow:#dddd25;
  --line:2.5ch;
  --font:'IBM', monospace;
}
html,body{margin:0;background:var(--c-black);color:var(--c-white);height:100%;font-family:var(--font);line-height:var(--line);} 

/* ---------- HYDRA FULLSCREEN BACKGROUND ---------- */
#hydra-bg {
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  z-index:0;
  overflow:hidden;
}
#hydra-canvas {
  width:100%; height:100%; display:block; background:black;
  pointer-events:none;
}

/* ---------- OVERLAY PANELS ---------- */
#links-panel {
  position:fixed;
  top:0; right:0;
  width:28vw;
  height:100vh;
  overflow-y:scroll;
  background:rgba(26,26,26,0.85);
  padding:var(--line);
  z-index:2;
  scrollbar-width:none;
}
#links-panel::-webkit-scrollbar{display:none;}

#info-panel {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  padding:var(--line);
  background:rgba(26,26,26,0.75);
  z-index:3;
}

/* ---------- TYPE ---------- */
a {color:inherit; text-decoration:none;}
a:hover {color:var(--c-black); background:var(--c-current);} 

.green{color:var(--c-green); --c-current:var(--c-green);} 
.grey{color:var(--c-grey); --c-current:var(--c-grey);} 
.purple{color:var(--c-purple); --c-current:var(--c-purple);} 
.yellow{color:var(--c-yellow); --c-current:var(--c-yellow);} 

.x-multi-column {column-count:2; column-gap:1ch;}

</style>
</head>
<body>

<!-- ---------- FULLSCREEN HYDRA BACKGROUND ---------- -->
<div id="hydra-bg">
  <canvas id="hydra-canvas"></canvas>
</div>
<script src="https://unpkg.com/hydra-synth"></script>
<script>
window.addEventListener('load', () => {
  const canvas = document.getElementById("hydra-canvas");
  const dpr = window.devicePixelRatio || 1;
  canvas.width = innerWidth * dpr;
  canvas.height = innerHeight * dpr;

  const hydra = new Hydra({ canvas, detectAudio:false, makeGlobal:true });

  osc(10,0.9,300)
    .color(0.9,0.7,0.8)
    .diff( osc(45,0.3,100).color(0.9,0.9,0.9).rotate(0.18).pixelate(12).kaleid() )
    .scrollX(10)
    .colorama()
    .luma()
    .repeatX(4)
    .repeatY(4)
    .modulate( osc(1,-0.9,300) )
    .scale(2)
    .out();

  addEventListener('resize',()=>{
    canvas.width = innerWidth * dpr;
    canvas.height = innerHeight * dpr;
    if(hydra.resize) hydra.resize();
  });
});
</script>

<!-- ---------- LINKS PANEL (RIGHT) ---------- -->
<aside id="links-panel" class="noselect">
  <div class="green x-multi-column">
    <!-- All your Bandcamp/Juno/Spotify links preserved exactly -->
    <!-- (content omitted for brevity â€” the full list remains exactly as uploaded) -->
  </div>
</aside>

<!-- ---------- INFO PANEL (BOTTOM) ---------- -->
<nav id="info-panel" class="noselect">
  <span class="green">[playing]</span> <span class="grey">whatever is loaded</span><br>
  <a href="#" target="_blank" class="purple">[info]</a><br>
  <span class="yellow hover">[random]</span>
</nav>

</body>
</html>
